<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토트넘 선수 정보</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="토트넘.png" alt="토트넘 로고" class="logo">
        <h1 class="title">토트넘 선수 정보</h1>
    </header>

    <div class="banners">
        <div class="banner">
            <a href="index.html" target="_blank">
                <p>홈화면</p>
            </a>
        </div>
    
        <div class="banner">
            <a href="팀검색링크" target="_blank">
                <p>팀검색</p>
            </a>
        </div>
    
        <div class="banner">
            <a href="경기기록링크" target="_blank">
                <p>경기기록</p>
            </a>
        </div>
    </div>

    <div class="content">
        <div id="add-player-form" class="add-player">
            <!-- 선수 추가 양식... -->
        </div>
    
    
        <div id="player-info" class="player-list">
            <h2 class="form-title">선수 명단</h2> 
            <!-- 선수 목록... -->
        </div>
    </div>

    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>선수구매시장</h2>
            <div id="transferOptions" class="transfer-options">
                <button id="buyPlayerButton">선수 사기</button>
                <button id="sellPlayerButton"></button>
            </div>
            <div id="playerList" class="player-list">
                <!-- 여기에 현재 선수 목록이 들어갈 자리 -->
            </div>
        </div>
    </div>

    <script src="이적시장.js"></script>
</body>
</html>
